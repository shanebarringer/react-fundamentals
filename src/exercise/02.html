<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.

    const spanOne = React.createElement('span', {id: 'span-one'}, 'Hello ')
    const spanTwo = React.createElement('span', {id: 'span-two'}, 'World')
    const elementProps = {className: 'container', children: [spanOne, spanTwo]}
    const reactElement = React.createElement('div', elementProps)
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>
</body>
